    username: postgres
    password: password

#spring:
#  datasource:
#    url: jdbc:postgresql://localhost:5432/daclimb
#    username: postgres
#    password: 1234

spring:
  datasource:
    url: ${gym.db.url}
    username: ${gym.db.username}
    password: ${gym.db.password}
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    baseline-on-migrate: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

  profiles:
    active: prod


cloud:
  aws:
    region: ap-northeast-2
    bucket: daclimb-gym-images

server:
  port: 80

management:
  endpoints:
    web:
      base-path: /

scheduler:
  image-deletion:
    time: 1


logging:
  level:
    app.gym: DEBUG

